<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>World Countries Data</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header id="countries">
        <h1>World Countries Data</h1>
        <p class="subtitle"></p>
        <p class="feedback"></p>
    </header>
    <main>
      <form>
        <div class="bar">
          <input 
          type="text" 
          name="search" 
          id="search-bar"
          class="search-bar"
          placeholder="Search countries by Name, Capital, Language and Currency">
        </div>
        <p class="subtitle">Sort by</p>
        <div class="sort-bar">
          <select onchange="handleSelect()" id="sort" >
            <option value="" disabled selected>-- Sort by --</option>
            <option value="name">Name</option>
            <option value="languages">Language</option>
            <option value="capital">Capital</option>
            <option value="currency">Currency</option>
          </select>
        </div>
        <div class="graph">
          <a href="#wrapper" class="chart"><i class="fas fa-chart-bar"></i></a>
        </div>
        <!-- <p class="subtitle">Sort by</p>
        <button onclick="handleClick(this)" class="population">Population</button>
        <button onclick="handleClick(this)" class="languages">Languages</button> -->
      </form>
      <div class="countries-search">
        <ul class="cards-list"></ul>
      </div>
      <div id="wrapper" class="wrapper">
          <div class="graph-buttons">
            <button onclick="handleClick(this)" class="population">Population</button>
            <button onclick="handleClick(this)" class="languages">Languages</button>
            <a href="#countries" class="go-up"><i class="fas fa-arrow-up"></i></a>
          </div>
          <h4 class="graph-title"></h4>
          <div class="graphs-container">
            <h4 class="world-pop"></h4>
            <div class="graphs">
              <ul class="names"></ul>
              <ul class="bars"></ul>
              <ul class="numbers"></ul>
            </div>
          </div>
      </div>
    </main>

    <script src="./data/countries_data.js"></script>
    <script src="./scripts/main.js"></script>

</body>

</html>
